<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ilker's Quiz App</title>
  </head>
  <body>
    <div class="btn_start">
      <button class="btn bg-warning">Start Quiz</button>
    </div>

    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Ilker's Quiz App</div>
        <div class="timer">
          <div class="time_text">Time Left</div>
          <div class="time_second"></div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card_body">
        <div class="question_text">
          <!-- <span>Hangisi Javascript paket yönetim uygulamasıdır</span> -->
        </div>
        <div class="option_list">
          <!-- <div class="option">
            <span>a: Node.js</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option correct">
            <span>b: Typescript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option incorrect">
            <span>c: Npm</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option incorrect">
            <span>d: Test</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div> -->
        </div>
      </section>
      <footer class="card-footer">
        <div class="question_index"></div>
        <button class="btn btn-primary btn-sm next_btn">Sonraki Soru</button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn-quit">Testi Bitir</button>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
